 <HTML>

 	<!--- PAC 3 - Realitat virtual --->
 	<!--- Podeu veure l'escena funcionant a https://nmartivi.github.io/Realitat-virtual-NM --->

    <HEAD>   
    	<title>PAC 1</title>
    	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    	<script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js">  </script>
    </HEAD>

    <BODY>
    	<a-scene>

        <a-assets>
          <img id="paisatge" src="landscape.jpg">
          <img id="iceTexture" src="ice.jpg">
        </a-assets>

        <a-sky id="image-360" radius="10" src="#paisatge"></a-sky>
      
       <!--- Esferes --->
      
        <a-sphere position="-4.5 0 -4" src="#iceTexture">
           <a-animation attribute="position" begin="click" direction="alternate" dur="2000" repeat="1" to="-4.5 4 -4"></a-animation>
        </a-sphere>
      
        <a-sphere position="-1.5 0 -4" rotation="0 0 0" src="#iceTexture">
            <a-animation attribute="rotation" begin="click" direction="alternate" dur="2000" repeat="1" to="180 0 0"></a-animation>
        </a-sphere>
      
        <a-sphere position="1.5 0 -4" src="#iceTexture">
            <a-animation attribute="scale" begin="click" direction="alternate" dur="2000" repeat="1" to="2 2 2"></a-animation>
        </a-sphere>
      
      <!--- Cursor --->
      
        <a-camera>
        		<a-cursor color="#00ff00"></a-cursor>
      		</a-camera>
      
    	</a-scene>
    </BODY>
  <HTML>
