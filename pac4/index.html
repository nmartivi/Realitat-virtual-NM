<!doctype HTML>
<html>
<head><style> #arjsDebugUIContainer{ display:none; } </style></head>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
   
    <a-scene embedded arjs>
      <a-assets>
        <img id="boxTexture" src="oxid.png">
      </a-assets>
     
  	<a-marker preset='hiro'>
            <a-box position='0 0.5 0' scale="0.5 0.5 0.5" rotation="45 45 45" material='color: cyan;' src="#boxTexture">		
		<a-animation attribute="rotation" dur="1000" to="360 45 45" repeat="indefinite"></a-animation>
	</a-box>
  	</a-marker>
     
  	<a-marker type='pattern' url='pattern-cercle.patt'>
            <a-box position='0 0.5 0' material='color: red; opacity: 0.5'></a-box>
  	</a-marker>
	    
	<a-marker type='pattern' url='pattern-triangle.patt'>
            <a-box position='0 0.5 0' material='color: green; opacity: 0.5'></a-box>
    	</a-marker>

    	<a-marker type='pattern' url='pattern-estrella.patt'>
            <a-box position='0 0.5 0' material='color: cyan; opacity: 0.5'></a-box>
    	</a-marker>
     
  	<a-entity camera></a-entity>
     
    </a-scene>
  </body>
</html>
