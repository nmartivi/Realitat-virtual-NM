<!doctype HTML>
<html>
<head><style> #arjsDebugUIContainer{ display:none; } </style></head>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
   
    <a-scene embedded arjs>
      <a-assets>
        <img id="boxTexture" src="water.jpg">
	<img id="texturaColor" src="colors.png">
	<img id="texturaStone" src="stone.jpg">
	<a-asset-item id="objecte2-obj" src="objecte2.obj"></a-asset-item>
      </a-assets>
     
  	<a-marker preset='hiro'>
            <a-box position='0 0.5 0' scale="0.7 0.7 0.7" rotation="45 45 45" material='color: cyan;' src="#boxTexture">		
		<a-animation attribute="rotation" direction="alternate" dur="1000" to="360 45 45" repeat="indefinite"></a-animation>
	    </a-box>
  	</a-marker>
     
  	<a-marker type='pattern' url='pattern-cercle.patt'>
            <a-entity 
		  obj-model="obj: #objecte2-obj"
		  material="color: cyan; opacity: 0.8"
		  position="0 0.5 0"
		  rotation="45 45 0"
		  scale="0.4 0.4 0.4"
            </a-entity>
  	</a-marker>
	    
	<a-marker type='pattern' url='pattern-triangle.patt'>
	    <a-box position='0 0.5 0' scale="0.5 0.5 0.5" rotation="45 45 45" src="#texturaColor">
		<a-animation attribute="scale" direction="alternate" dur="2000" to="3 3 3" repeat="indefinite"></a-animation>
	    </a-box>	 
    	</a-marker>
	    
	<a-marker type='pattern' url='pattern-estrella.patt'>
             <a-box position='0 0.5 0' scale="1 1 1" src="#texturaStone">
		 <a-animation attribute="position" direction="alternate" dur="1000" to="3 3 3" repeat="indefinite"></a-animation>
	     </a-box>
        </a-marker>
     
  	<a-entity camera></a-entity>
     
    </a-scene>
  </body>
</html>
