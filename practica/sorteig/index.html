<!doctype HTML>
<html>
	
<head>
	<style> #arjsDebugUIContainer{ display:none; } </style>
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

  
<body style='margin : 0px; overflow: hidden;'>
   
    <a-scene embedded arjs>  	
	    
	        <a-assets>
		     <img id="texturaColor" src="colors.png">
		</a-assets>
	    
	        <a-marker type='pattern' url='recursos/pattern-pattern1.patt'>
	           <a-box position='0 0.5 0' scale="0.5 0.5 0.5" rotation="45 45 45" src="#texturaColor">
		       <a-animation attribute="scale" direction="alternate" dur="2000" to="2 2 2" repeat="indefinite"></a-animation>
	           </a-box>	 
    	        </a-marker>
		    
		<a-marker type='pattern' url='recursos/pattern-pattern1.patt'>
	        	<a-box position='0 0 0' scale="1 1 1" rotation="0 0 0" material="color: cyan;"> </a-box>	
	  	</a-marker>

	  	<a-marker type='pattern' url='recursos/pattern-pattern2.patt'>
	        	<a-box position='0 0 0' scale="2 2 2" rotation="0 0 0" material="color: cyan;"> </a-box>	
	  	</a-marker>

	  	<a-marker type='pattern' url='recursos/pattern-pattern3.patt'>
	        	<a-box position='0 0 0' scale="1 1 1" rotation="0 0 0" material="color: cyan;"> </a-box>	
	  	</a-marker>

	  	<a-marker type='pattern' url='recursos/pattern-pattern4.patt'>
	        	<a-box position='0 0 0' scale="1 1 1" rotation="0 0 0" material="color: cyan;"> </a-box>	
	  	</a-marker>
		    
		    
	  	<a-entity camera></a-entity>
     
    </a-scene>
	
  </body>
</html>
