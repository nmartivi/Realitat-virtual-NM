<HTML>

 	  <!---HABITACIÓ 1--->
 	
    <HEAD>   
      <title>Habitció 1</title>
      <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
      <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js">  </script>
    </HEAD>

    <BODY>

      <a-scene>

          <!--- ASSETS --->
          <a-assets>
            <img id="terrassa" src="recursos/terrassa.jpeg">
            <img id="infoPiscina" src="recursos/1_info_piscina.jpg">
            <img id="infoTerrassa" src="recursos/1_info_terrassa.jpg">
            <img id="infoVistes" src="recursos/1_info_vistes.jpg">
            <img id="infoOk" src="recursos/info_ok.jpg">
            <img id="clicSo" src="recursos/clic_so.jpg">
            <img id="exitMenjador" src="recursos/1_exit_menjador.jpg">

          </a-assets>

          <!--- SKY --->
          <a-sky id="image-360" radius="10" src="#terrassa"></a-sky>

          <!--- INFORMACIÓ ---->
          <a-image src="#infoPiscina" position="-4 1 -3" rotation="0 60 0" scale="1 1 1">
            <a-animation attribute="scale" begin="click" direction="alternate" dur="2000" repeat="0" to="2 2 2"></a-animation>
          </a-image>

       
          <a-image src="#infoVistes" position="-3 2 3" rotation="0 120 0" scale="1 1 1">
            <a-animation attribute="scale" begin="click" direction="alternate" dur="2000" repeat="0" to="2 2 2"></a-animation>
          </a-image>
          
         
          <a-image src="#infoTerrassa" position="3 1.5 -3" rotation="0 -45 0" scale="1 1 1">
            <a-animation attribute="scale" begin="click" direction="alternate" dur="2000" repeat="0" to="2 2 2"></a-animation>
          </a-image>
        
          <a-image src="#infoOk" position="0 2 -3" rotation="0 0 0" scale="2 1.5 1.5" opacity="1">
            <a-animation attribute="opacity" begin="click" dur="1000" repeat="0" to="0"></a-animation>
          </a-image>
       
       
       
       
          <a-link href="../room2/index.html" title="Fes clic per anar al menjador" image="" peekMode="false" position="0.5 2 3" rotation="0 0 0" scale="0.5 0.5 0.5"></a-link>

          <!--- CÀMERA --->
          <a-camera>
            <a-cursor color="#00ff00"></a-cursor>
          </a-camera>

      </a-scene>

    </BODY>
