<HTML>

 	<!---DORMITORI--->
 	
    <HEAD>   
      <title>Dormitori</title>
      <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
      <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js">  </script>
    </HEAD>

    <BODY>

      <a-scene>

          <!--- ASSETS --->
          <a-assets>
            <img id="dormitori" src="recursos/dormitori.jpeg">
           
            <img id="infoFinestra" src="recursos/3_finestra.jpg">
            <img id="infoVestidor" src="recursos/3_vestidor.jpg">
            <img id="infoOffice" src="recursos/3_office.jpg">
           

          </a-assets>

          <!--- SKY --->
          <a-sky id="image-360" radius="10" src="#dormitori"></a-sky>

          <!--- INFORMACIÓ ---->
          <a-image src="#infoFinestra" position="0.5 1 3" rotation="0 175 0" scale="1 1 1">
              <a-animation attribute="scale" begin="click" direction="alternate" dur="2000" repeat="0" to="2 2 2"></a-animation>
          </a-image>
       
          <a-image src="#infoVestidor" position="-4 1 -1" rotation="0 90 0" scale="1 1 1">
              <a-animation attribute="scale" begin="click" direction="alternate" dur="2000" repeat="0" to="2 2 2"></a-animation>
          </a-image>
       

          <!--- CÀMERA --->
          <a-camera>
            <a-cursor color="#00ff00"></a-cursor>
          </a-camera>

      </a-scene>

    </BODY>
