<HTML>

 	<!---MENJADOR--->
 	
    <HEAD>   
      <title>Menjador</title>
      <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
      <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js">  </script>
    </HEAD>

    <BODY>

      <a-scene>

          <!--- ASSETS --->
          <a-assets>
            <img id="menjador" src="recursos/menjador.jpeg">
            <img id="infoMenjador" src="recursos/2_info_menjador.jpg">
            <img id="infoZonaestar" src="recursos/2_info_zonadestar.jpg">
           

          </a-assets>

          <!--- SKY --->
          <a-sky id="image-360" radius="10" src="#menjador"></a-sky>

          <!--- INFORMACIÓ ---->
          <a-image src="#infoMenjador" position="-3 1.5 0" rotation="0 90 0" scale="1 1 1">
              <a-animation attribute="scale" begin="click" direction="alternate" dur="2000" repeat="0" to="2 2 2"></a-animation>
          </a-image>
       
          <a-image src="#infoZonaestar" position="2 1.5 -2" rotation="0 -45 0" scale="1 1 1">
              <a-animation attribute="scale" begin="click" direction="alternate" dur="2000" repeat="0" to="2 2 2"></a-animation>
          </a-image>
       
          <a-link href="../room1/index.html" title="Fes clic per anar a la terrassa" image="" 
                  peekMode="false" position="3 1.5 1" rotation="0 45 0" scale="0.5 0.5 0.5"></a-link>


          <!--- CÀMERA --->
          <a-camera>
            <a-cursor color="#00ff00"></a-cursor>
          </a-camera>

      </a-scene>

    </BODY>
