<!doctype HTML>
<html>

<head><style> #arjsDebugUIContainer{ display:none; } </style></head>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
<body style='margin : 0px; overflow: hidden;'>
   
    <a-scene embedded arjs>
      <a-assets>
	    <img id="texturaColor" src="colors.png">
	    <img id="texturaStone" src="stone.jpg">
	    <img id="texturaWater" src="water.jpg">
	    <img id="si" src="si.jpg">
	    <img id="no" src="no.jpg">
      </a-assets>
     

  	<a-marker type='pattern' url='pattern-cercle.patt'>
	    <a-sphere position='0 0.5 0' scale="0.5 0.5 0.5" src="#no">
		 <a-animation attribute="scale" direction="alternate" dur="2000" to="1 1 1" repeat="indefinite"></a-animation>
	     </a-sphere>
        </a-marker>
	    
	<a-marker type='pattern' url='pattern-triangle.patt'>
	    <a-sphere position='0 0.5 0' scale="0.5 0.5 0.5" src="#no">
		 <a-animation attribute="scale" direction="alternate" dur="2000" to="1 1 1" repeat="indefinite"></a-animation>
	     </a-sphere>
        </a-marker>
	    
	<a-marker type='pattern' url='pattern-quadrat.patt'>
             <a-sphere position='0 0.5 0' scale="0.5 0.5 0.5" src="#si">
		 <a-animation attribute="scale" direction="alternate" dur="2000" to="1 1 1" repeat="indefinite"></a-animation>
	     </a-sphere>
        </a-marker>
	
	<a-marker type='pattern' url='pattern1.patt'>
             <a-sphere position='0 0.5 0' scale="0.5 0.5 0.5" src="#si">
		 <a-animation attribute="scale" direction="alternate" dur="2000" to="1 1 1" repeat="indefinite"></a-animation>

        </a-marker>
	    
   
    </a-scene>
	
  </body>
</html>
